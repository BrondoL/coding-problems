<script>
    const btnComponent = document.querySelector('.btn-component');
    for (let i = 1; i <= 20; i++) {
        const btn = document.createElement('button');
        btn.setAttribute('id', 'btn-alert');
        btn.innerText = `button ${i}`;
        btn.onclick = function () {
            alert(i);
        }
        btnComponent.appendChild(btn);
    }
</script>
